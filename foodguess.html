<!DOCTYPE html>
<html>
<head>
	<title>FOODGUESS</title>
</head>
<body>
<script type="text/javascript">
//introduction
var name = prompt("hello, " + " What's your name?");
alert("hello " + name + ". welcome to FoodGuess," + " if you are a foodie like me, guess the different Nigerian and intercontinental foods." + " Hint: start with your vowels.");
alert("click OK to begin and restart to continue at end of the game.")

// Create an array of words
 var words = [
 "rice", "bread", "pizza", "pancake", "pasta", "waffles", "sandwiches", "burger", "hotdog", "sausages", "cake", "beans", "eba", "akara", "puffpuff", "buns", "moimoi", "amala", "fufu", "soup", "pie"];

 // Pick a random word
 var word = words[Math.floor(Math.random() * words.length)];
 // Set up the answer array
 var answerArray = [];
 for (var i = 0; i < word.length; i++) {
 answerArray[i] = "_";
 }
 var remainingLetters = word.length;
 // The game loop
 while (remainingLetters > 0) {
 // Show the player their progress
 alert(answerArray.join(" "));
 // Get a guess from the player
 var guess = prompt("Guess a letter, or click Cancel to stop playing.");
 if (guess === null) {
 // Exit the game loop
 break;
 } else if (guess.length !== 1) {
 alert("Please enter a single letter.");
 } else {

 // Update the game state with the guess
 for (var j = 0; j < word.length; j++) {
 if (word[j] === guess) {
 answerArray[j] = guess;
 remainingLetters--;
 }
 }
 }

 // The end of the game loop
 }
 // Show the answer and congratulate the player
 alert(answerArray.join(" "));
 alert("Good job! The answer was " + word);
 alert("Do you want to play again?")

function initNewGame(){
    // setup game vars and cards
}

function endGame(){
    // clean game vars and remove cards
}

function newOrReset(){
    endGame();
    initNewGame();
}   
 </script>
</body>
</html>
